<div class="card nd-card">
    <div class="card-img-top card-image" style='position: relative; height: 150px; background-color: {{- .Get "emoji_bg" -}}; display: flex; justify-content: center; align-items: center;'>
        <svg width="100px" height="100px" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <defs>
                <mask id='mask-brighten-{{- .Get "emoji_code" -}}'>
                    <image href='/assets/vendor/twemoji/svg/{{- .Get "emoji_code" -}}.svg' width="100" height="100" x="0" y="0" />
                </mask>
            </defs>
            <rect width="100" height="100" fill="#ffffff" x="0" y="0" mask='url(#mask-brighten-{{- .Get "emoji_code" -}})' opacity="1" />
        </svg>
    </div>
    {{- if .Get "card_title" -}}<div class='card-header'>{{ .Get "card_title" }}</div>{{ end }}
    <div class="card-body">
        <p class='card-text pb-0'>{{ .Get "card_text" }}</p>
        {{- if .Get "card_href" -}}<a href='{{ .Get "card_href" }}' class='stretched-link'><div class="float-end"><i class='fa-solid fa-angles-right gray'></i></div></a>{{ end }}
    </div>
</div>
