{{ define "main" }}

<div class="container-fluid px-0" style="background: var(--bs-body-bg) !important;">
  <div class="container-xxl py-4">
    {{ .Content }}
  </div>
</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <span style="padding-right: 10px;"><i class="fa-solid fa-at"></i></span>
      <strong class="me-auto">Jetzt mitmachen! </strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <a href="/misc/mitmachen">Mehr Information</a>
    </div>
  </div>
</div>

<script>
  const toastLiveExample = document.getElementById("liveToast");
  const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample, {
    delay: 1000 * 60  
  });
  document.addEventListener("DOMContentLoaded", function () {
    toastBootstrap.show();
  });
</script>

{{ end }}
